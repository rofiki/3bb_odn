<form [formGroup]="aform" (ngSubmit)="onSubmit()" novalidate *ngIf="aform">

    <div *ngIf="((getOdnUsersLoading)) then showData else loading"></div>
    <ng-template #loading>
        <div class="loading"><i class="fa-solid fa-circle-notch fa-spin"></i> Loading...</div>
    </ng-template>
    <ng-template #showData>
        <div class="row p-3">
            <div class="col-md-6">
                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-end">Plan ยะระ OFC (เมตร)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" placeholder="Plan ยะระ OFC (เมตร)"
                            formControlName="odn_plan_ofc_length"
                            [class.is-invalid]="(aform.get('odn_plan_ofc_length')?.invalid && (aform.get('odn_plan_ofc_length')?.dirty || aform.get('odn_plan_ofc_length')?.touched))"
                            [class.is-valid]="(aform.get('odn_plan_ofc_length')?.valid && (aform.get('odn_plan_ofc_length')?.dirty || aform.get('odn_plan_ofc_length')?.touched))"
                            [(ngModel)]="itemRef.odn_plan_ofc_length"
                        >
                        <div *ngIf="aform.get('odn_plan_ofc_length')?.invalid && (aform.get('odn_plan_ofc_length')?.dirty || aform.get('odn_plan_ofc_length')?.touched)">
                            <small class="message-error m-2" *ngIf="aform.get('odn_plan_ofc_length')?.hasError('required')">ห้ามว่าง</small>
                            <small class="message-error m-2" *ngIf="aform.get('odn_plan_ofc_length')?.hasError('pattern')">ป้อนตัวเลขเท่านั้น</small>
                        </div>                         
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-end">ระยะคืนทุน (เดือน)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" placeholder="ระยะคืนทุน (เดือน)"
                            formControlName="odn_plan_payback_period"
                            [class.is-invalid]="(aform.get('odn_plan_payback_period')?.invalid && (aform.get('odn_plan_payback_period')?.dirty || aform.get('odn_plan_payback_period')?.touched))"
                            [class.is-valid]="(aform.get('odn_plan_payback_period')?.valid && (aform.get('odn_plan_payback_period')?.dirty || aform.get('odn_plan_payback_period')?.touched))"
                            [(ngModel)]="itemRef.odn_plan_payback_period"
                        >
                        <div *ngIf="aform.get('odn_plan_payback_period')?.invalid && (aform.get('odn_plan_payback_period')?.dirty || aform.get('odn_plan_payback_period')?.touched)">
                            <small class="message-error m-2" *ngIf="aform.get('odn_plan_payback_period')?.hasError('required')">ห้ามว่าง</small>
                            <small class="message-error m-2" *ngIf="aform.get('odn_plan_payback_period')?.hasError('pattern')">ป้อนตัวเลขเท่านั้น</small>
                        </div>                         
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-end">วันที่</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" placeholder="วันที่" bsDatepicker
                            formControlName="odn_plan_date"
                            [class.is-invalid]="(aform.get('odn_plan_date')?.invalid && (aform.get('odn_plan_date')?.dirty || aform.get('odn_plan_date')?.touched))"
                            [class.is-valid]="(aform.get('odn_plan_date')?.valid && (aform.get('odn_plan_date')?.dirty || aform.get('odn_plan_date')?.touched))"
                        >
                        <div *ngIf="aform.get('odn_plan_date')?.invalid && (aform.get('odn_plan_date')?.dirty || aform.get('odn_plan_date')?.touched)">
                            <small class="message-error m-2" *ngIf="aform.get('odn_plan_date')?.hasError('required')">ห้ามว่าง</small>
                        </div>                         
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-end">ผู้บันทึก</label>
                    <div class="col-sm-6">
                        
                        <select *ngIf="odnUserRef && odnUserRef.data" class="form-control form-control-sm" formControlName="odn_plan_users_id"
                        [class.is-invalid]="(aform.get('odn_plan_users_id')?.invalid && (aform.get('odn_plan_users_id')?.dirty || aform.get('odn_plan_users_id')?.touched))"
                        [class.is-valid]="(aform.get('odn_plan_users_id')?.valid && (aform.get('odn_plan_users_id')?.dirty || aform.get('odn_plan_users_id')?.touched))"
                        [(ngModel)]="itemRef.odn_plan_users_id"
                        >
                            <ng-container *ngFor="let element of odnUserRef.data">
                                <option value="{{element.users_id}}"> {{ element.users_detail_firstname }} {{ element.users_detail_lastname }}</option>
                            </ng-container>

                        </select>    

                        <div *ngIf="aform.get('odn_request_user_id')?.invalid && (aform.get('odn_plan_users_id')?.dirty || aform.get('odn_plan_users_id')?.touched)">
                            <small class="message-error m-2" *ngIf="aform.get('odn_plan_users_id')?.hasError('required')">กรุณาเลือกผู้บันทึก</small>
                        </div> 

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label col-form-label-sm text-end"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-md btn-primary m-1" [disabled]="aform.invalid">Update ข้อมูล Plan งานขยาย</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</form>
